<body>

  <div class="jumbotron text-center">
    <h1>Sneakers registration</h1>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <form>
            <input id="nameMovie" class="form-control" type="text" placeholder="Name">
            <br />
            <a class="btn btn-primary" onclick="searchMovies(document.getElementById('nameMovie').value)">Buscar</a>
          </form>
          <form>
            <input id="nameMovie" class="form-control" type="text" placeholder="Brand">
            <br />
            <a class="btn btn-primary" onclick="searchMovies(document.getElementById('nameMovie').value)">Buscar</a>
          </form>
          <form>
            <input id="nameMovie" class="form-control" type="text" placeholder="Size">

            <a class="btn btn-primary" onclick="searchMovies(document.getElementById('nameMovie').value)">Buscar</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3 id='title'></h3>
        <p id='description'></p>
        <p id='imdb'></p>
        <img id="my_image" class="img-fluid">
      </div>
    </div>
  </div>
  <br />
  <script src="simple_server/app.js"></script>

  <script>
    function searchMovies(movie) {
      $('#title').empty();
      $('#description').empty();
      $('#imdb').empty();
      $("#my_image").empty();

      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://www.omdbapi.com/?t=" + movie + "&apikey=1993e977",
        "method": "GET"
      }

      $.ajax(settings).done(function (response) {
        console.log(response);
        $('#title').append(response.Title + "(" + response.Year + ")");
        $("#my_image").attr("src", response.Poster);
        $('#description').append(response.Plot);
        $('#imdb').append("IMDB: " + response.imdbRating);
      });

    }
  </script>
